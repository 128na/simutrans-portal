# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: [master]
    tags: ["**"]
  pull_request:
    branches: [master, develop]
jobs:
  cs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: .env
        run: php -r "copy('.env.ci', '.env');"
      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8"
      - name: Cache vendor
        id: cache-composer
        uses: actions/cache@v3
        env:
          cache-name: cache-vendor
        with:
          path: ./vendor
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Composer Install
        if: ${{ steps.cache-composer.outputs.cache-hit != 'true' }}
        run: composer install
      - name: phpcs
        run: composer run cs-check
  es:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: npm ci
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: eslint
        run: npm run es
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: .env
        run: php -r "copy('.env.ci', '.env');"
      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8"
      - name: Cache vendor
        id: cache-composer
        uses: actions/cache@v3
        env:
          cache-name: cache-vendor
        with:
          path: ./vendor
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Composer Install
        if: ${{ steps.cache-composer.outputs.cache-hit != 'true' }}
        run: composer install
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: npm ci
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build Assets
        run: npm run prod
      - name: Start MySQL
        run: sudo /etc/init.d/mysql start
      - name: Setup database
        run: |
          mysql -uroot -h127.0.0.1 -proot -e 'CREATE DATABASE IF NOT EXISTS test;
            CREATE DATABASE IF NOT EXISTS test_test_1;
            CREATE DATABASE IF NOT EXISTS test_test_2'
      - name: chmod 777
        run: chmod -R 0777 ./
      - name: Test
        run: php artisan test -v --env=local --parallel --processes=2

      - name: Display Error Log
        run: "[ -e storage/logs/laravel.log ] && cat storage/logs/laravel.log || echo 'no log file.'"

  dusk:
    runs-on: ubuntu-latest
    steps:
      - name: install japanese font
        run: sudo apt-get install -y fonts-ipafont && fc-cache -fv install
      - name: Checkout
        uses: actions/checkout@v3
      - name: .env
        run: php -r "copy('.env.dusk.ci', '.env');"
      - name: PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8"
      - name: Cache vendor
        id: cache-composer
        uses: actions/cache@v3
        env:
          cache-name: cache-vendor
        with:
          path: ./vendor
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Composer Install
        if: ${{ steps.cache-composer.outputs.cache-hit != 'true' }}
        run: composer install
      - name: Storage link
        run: php artisan storage:link
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: npm ci
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build Assets
        run: npm run prod
      - name: Start MySQL
        run: sudo /etc/init.d/mysql start
      - name: Setup database
        run: |
          mysql -uroot -h127.0.0.1 -proot -e 'CREATE DATABASE IF NOT EXISTS test;'
      - name: chmod 777
        run: chmod -R 0777 ./
      - name: Upgrade Chrome Driver
        run: php artisan dusk:chrome-driver
      - name: Start Chrome Driver
        run: ./vendor/laravel/dusk/bin/chromedriver-linux > /dev/null 2>&1 &
      - name: Run Laravel Server
        run: php -S 127.0.0.1:8000 -t public/ > /dev/null 2>&1 &
      - name: Run Dusk Tests
        run: |
          chmod -R 0755 vendor/laravel/dusk/bin/
          php artisan dusk
      - name: Upload Screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: screenshots
          path: tests/Browser/screenshots
      - name: Upload Console Logs
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: console
          path: tests/Browser/console

  deploy:
    # tag push -> テスト通過後デプロイ
    needs: [test, es, cs, dusk]
    if: ${{ success() && startsWith( github.ref, 'refs/tags/' ) }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: .env
        run: php -r "copy('.env.deploy', '.env');"
      - name: set app version
        run: sed -i "s/APP_VERSION=.*/APP_VERSION=$( git describe --tags --abbrev=0 )/" .env
      - name: Setup Node
        uses: actions/setup-node@v2
      - name: Cache node_modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ./node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('./package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: npm ci
        if: ${{ steps.cache-node-modules.outputs.cache-hit != 'true' }}
        run: npm ci
      - name: Build Assets
        run: npm run prod

      - name: Install SSH key
        run: mkdir -p ~/.ssh \
          && echo "${{secrets.SSH_KEY}}" > ~/.ssh/id_rsa \
          && chmod 0600 ~/.ssh/id_rsa \
          && echo "${{secrets.KNOWN_HOSTS}}" >> ~/.ssh/known_hosts
      - name: Deploy
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: cd ${{ secrets.APP_DIR }}
            && git fetch -p
            && git checkout ${{ github.ref }}
            && php -c ~/www/php.ini ~/bin/composer.phar install --optimize-autoloader --no-dev
            && php -c ~/www/php.ini artisan migrate --force
            && php -c ~/www/php.ini artisan migrate:status
            && php -c ~/www/php.ini artisan optimize:clear
            && php -c ~/www/php.ini artisan optimize
            && php -c ~/www/php.ini artisan event:cache
            && php -c ~/www/php.ini artisan view:cache
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          privateKey: /home/runner/.ssh/id_rsa

      - name: rsync assets
        run: rsync -ah -e "ssh -i /home/runner/.ssh/id_rsa" ./public/ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.APP_DIR }}/public
