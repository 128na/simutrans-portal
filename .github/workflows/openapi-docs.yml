name: OpenAPI Documentation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate-openapi:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == '128na/simutrans-portal' || github.event_name == 'push'

    permissions:
      contents: write

    steps:
      - if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
        uses: actions/checkout@v4
        with:
          # Must be used to trigger workflow after push
          token: ${{ secrets.ACCESS_TOKEN }}

      - if: github.event.pull_request.head.repo.full_name != github.repository && github.event_name != 'push'
        uses: actions/checkout@v4
      - run: php -r "copy('.env.ci', '.env');"
      - uses: ./.github/actions/php
      - uses: ./.github/actions/nodejs

      - name: Generate OpenAPI documentation
        run: php artisan l5-swagger:generate

      - name: Check if documentation was generated
        run: |
          if [ ! -f storage/api-docs/api-docs.json ]; then
            echo "OpenAPI documentation was not generated!"
            exit 1
          fi
          echo "OpenAPI documentation generated successfully"

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Validate OpenAPI specification
        run: spectral lint storage/api-docs/api-docs.json --ruleset spectral:oas
        continue-on-error: true

      - name: Commit OpenAPI documentation
        if: github.event.pull_request.head.repo.full_name == github.repository || github.event_name == 'push'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "[openapi] Update OpenAPI documentation"
          commit_author: "GitHub Action <actions@github.com>"
          commit_user_email: "action@github.com"
          file_pattern: "storage/api-docs/api-docs.json"
