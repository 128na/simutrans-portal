name: OpenAPI Documentation

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  validate-openapi:
    name: Validate OpenAPI Spec
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/php

      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Generate OpenAPI documentation
        run: php artisan l5-swagger:generate

      - name: Check if documentation was generated
        run: |
          if [ ! -f storage/api-docs/api-docs.json ]; then
            echo "OpenAPI documentation was not generated!"
            exit 1
          fi
          echo "OpenAPI documentation generated successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli

      - name: Validate OpenAPI specification
        run: spectral lint storage/api-docs/api-docs.json --ruleset spectral:oas
        continue-on-error: true

      - name: Upload OpenAPI documentation artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-docs
          path: storage/api-docs/api-docs.json
          retention-days: 30
