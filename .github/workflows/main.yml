name: CI

on:
  push:
    branches: [master]
    tags: ["**"]
  pull_request:
    branches: [master]

jobs:
  # 並列実行可能なものは並列に
  lint-php:
    name: Lint (PHP)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/php
      - run: composer run pint -- --test

  lint-frontend:
    name: Lint (Frontend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/php
      - uses: ./.github/actions/nodejs
      - run: npm run build
      - run: npm run typecheck
      - run: npm run lint

  phpstan:
    name: Static Analysis (PHPStan)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: php -r "copy('.env.ci', '.env');"
      - uses: ./.github/actions/php
      - run: composer run stan

  vitest:
    name: Test (Vitest)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: php -r "copy('.env.ci', '.env');"
      - uses: ./.github/actions/php
      - uses: ./.github/actions/nodejs
      - run: npm test -- --run
        env:
          LARAVEL_BYPASS_ENV_CHECK: 1
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: vitest-coverage
          path: coverage

  phpunit:
    name: Test (PHPUnit - PHP ${{ matrix.php }} - ${{ matrix.suite }})
    needs: [phpstan]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        php: ["8.3", "8.4"]
        suite: [Unit, Feature]
    steps:
      - uses: actions/checkout@v4
      - run: php -r "copy('.env.ci', '.env');"
      - uses: ./.github/actions/php
        with:
          php-version: ${{ matrix.php }}
      - uses: ./.github/actions/nodejs
      - uses: ./.github/actions/mysql
        if: matrix.suite == 'Feature'
      - run: php artisan test --testsuite=${{ matrix.suite }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: laravel-logs-${{ matrix.php }}-${{ matrix.suite }}
          path: storage/logs

  # すべてのテストが成功したことを確認
  tests-passed:
    name: All Tests Passed
    needs: [lint-php, lint-frontend, phpstan, vitest, phpunit]
    runs-on: ubuntu-latest
    steps:
      - run: echo "All tests passed!"

  deploy:
    name: Deploy to Production
    needs: [tests-passed]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: php -r "copy('.env.deploy', '.env');"
      - uses: ./.github/actions/php
        with:
          php-version: "8.3"
      - uses: ./.github/actions/nodejs
        with:
          asset-key: "deploy"

      - name: Install SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 0600 ~/.ssh/id_rsa
          echo "${{ secrets.KNOWN_HOSTS }}" >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.USER }}@${{ secrets.HOST }} << 'EOF'
            cd ${{ secrets.APP_DIR }}
            git fetch -p
            git checkout ${{ github.ref }}
            php -c ~/www/php.ini ~/bin/composer.phar install --optimize-autoloader --no-dev
            php -c ~/www/php.ini artisan migrate --force
            php -c ~/www/php.ini artisan optimize:clear
            php -c ~/www/php.ini artisan optimize
            php -c ~/www/php.ini artisan event:cache
            php -c ~/www/php.ini artisan view:cache
          'EOF'
      - name: Sync assets
        run: rsync -ah -e "ssh -i ~/.ssh/id_rsa" ./public/ ${{ secrets.USER }}@${{ secrets.HOST }}:${{ secrets.APP_DIR }}/public
