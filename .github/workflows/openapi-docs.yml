name: OpenAPI Documentation

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-openapi:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, xml, ctype, json, mysql, pdo, pdo_mysql
          coverage: none
      
      - name: Get composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-
      
      - name: Install PHP dependencies
        run: composer install --prefer-dist --no-progress --no-interaction
      
      - name: Prepare Laravel application
        run: |
          cp .env.example .env
          php artisan key:generate
      
      - name: Generate OpenAPI documentation
        run: php artisan l5-swagger:generate
      
      - name: Check if documentation was generated
        run: |
          if [ ! -f storage/api-docs/api-docs.json ]; then
            echo "OpenAPI documentation was not generated!"
            exit 1
          fi
          echo "OpenAPI documentation generated successfully"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Spectral CLI
        run: npm install -g @stoplight/spectral-cli
      
      - name: Validate OpenAPI specification
        run: spectral lint storage/api-docs/api-docs.json --ruleset https://raw.githubusercontent.com/stoplightio/spectral/develop/src/rulesets/oas/index.ts
        continue-on-error: true
      
      - name: Upload OpenAPI documentation artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: openapi-docs
          path: storage/api-docs/api-docs.json
          retention-days: 30
