name: 'Setup nodejs'
description: 'Setup nodejs'
inputs:
  asset-key:
    description: 'アセットキャッシュのキー'
    required: false
    default: 'asset'
runs:
  using: "composite"
  steps:
    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache-dependency-path: '**/package-lock.json'

    - name: npm ci
      run: cd frontend && npm ci
      shell: bash

    - name: Cache Asset
      id: cache-asset
      uses: actions/cache@v4
      with:
        path: public
        key: ${{ inputs.asset-key }}-${{ hashFiles('**/package-lock.json') }}

    - name: Build Asset
      if: steps.cache-asset.outputs.cache-hit != 'true'
      run: cd frontend && npm run build
      shell: bash
